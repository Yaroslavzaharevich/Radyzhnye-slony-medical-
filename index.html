<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SlonRadyga</title>
</head>

<body>
	<div class="subheader">
		<div class="subheader__container">
			<div class="container__logos">
				<div class="logos__item">
					<img src="img/logos(subheader)/facebook.png" alt="">
				</div>
				<div class="logos__item">
					<img src="img/logos(subheader)/twitter.png" alt="">
				</div>
				<div class="logos__item">
					<img src="img/logos(subheader)/linkedin.png" alt="">
				</div>
			</div>
			<div class="container__mail">sales@medpro.com</div>
		</div>
	</div>
	<div class="header">
		<div class="header__logo">
			<img src="img/logo(header)/main.png" alt="">
		</div>
		<div class="header__content">
			<div class="content__menu">
				<div class="menu__item">Home</div>
				<div class="menu__item">About us</div>
				<div class="menu__item">services</div>
				<div class="menu__item">why us?</div>
				<div class="menu__item">security</div>
				<div class="menu__item">case studies</div>
				<div class="menu__item">faq's</div>
				<div class="menu__item">contact us</div>
			</div>
			<div class="content__telephone">
				<div class="telephone__logo">
					<img src="img/telephone(header)/telephone.png" alt="">
				</div>
				<div class="telephone__contacs">
					<div class="contacs__title">Call Us</div>
					<div class="contacs__text">320- 111-2111 (MED-PRO)</div>
				</div>
			</div>
		</div>
	</div>
	<div class="deal">
		<div class="deal__container">
			<div class="container__img">
				<img src="img/arrows(deal)/farrow.png" alt="">
			</div>
			<div class="container__content">
				<div class="content__main">
					<div class="main__titles">
						<div class="titles__subtitle">For Physicians</div>
						<div class="titles__title">Our Promise</div>
					</div>
					<div class="main__text">
						<div class="text__discription">90% First Pass payment within 30 days @up to 3% of collected revenue.</div>
						<div class="text__button">REACH US</div>
					</div>
				</div>
				<div class="content__img">
					<img src="img/arrows(deal)/larrow.png" alt="">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
